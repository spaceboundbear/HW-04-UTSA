<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="style.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body class="text-center bg-secondary">
    <h1 class="font-weight-bold my-5">Javascript Quiz!</h1>
    <h2>Answer these questions and get the highscore!</h2>

    <button class="btn btn-primary text-center mt-3" id="startButton">Start Quiz</button>

    <div id="quizDiv">
      <div id="questionContainer">
        <div class="h3 my-5 bg-white py-5" id="question"></div>
        <div class="bg-secondary" id="choices">
            <button id="button" class="btn btn-primary bg-secondary mt-5" style="display: none;"></button>
        </div>
      </div>

      <div class="center-text">
        <input type="text" name="initials" class="mx-auto my-3" id="initials" placeholder="Enter Initials" style="display: none;"/> 
        <button id="submitScore" class="mx-auto my-3 btn btn-primary" style="display: none;">Submit Score</button>
      </div>

      <h3 id="final-score"></h3>

    <h3 id="highScoresDiv" class="mx-auto" style="display: none;"> </h3>
        <ul id="highScoresList" class="list-unstyled" style="display: none;">
          <li></li>
        </ul>
    </div>
    
    </div>
    <h3 id="timer"></h3>
    <h3 id="countdown"></h3>

  <script src="script.js"></script>
</html>
